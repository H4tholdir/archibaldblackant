name: CD - Deploy to Production

on:
  push:
    branches: [master]
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    # Only run if CI passes
    needs: []

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./archibald-web-app/backend
          file: ./archibald-web-app/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/h4tholdir/archibald-backend:latest
            ghcr.io/h4tholdir/archibald-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./archibald-web-app/frontend
          file: ./archibald-web-app/frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/h4tholdir/archibald-frontend:latest
            ghcr.io/h4tholdir/archibald-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/deploy/archibald-app

            # Pull latest code
            git pull origin master

            # Log in to GitHub Container Registry
            # Note: Using GITHUB_TOKEN for workflow authentication
            # For persistent access, the VPS should have GHCR_PAT configured in /home/deploy/.docker/config.json
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull new images from GHCR
            docker compose -f docker-compose.yml -f docker-compose.prod.yml pull backend frontend

            # Restart services with graceful shutdown using production config
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --no-deps backend frontend

            # Wait for services to be healthy
            sleep 10

            # Verify deployment
            curl -f https://formicanera.com/api/health || exit 1

            echo "✅ Deployment successful!"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment to production successful!"
          else
            echo "❌ Deployment to production failed!"
            exit 1
          fi
