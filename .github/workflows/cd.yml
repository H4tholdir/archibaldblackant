name: CD - Deploy to Production

on:
  push:
    branches: [master]
  workflow_dispatch: # Allow manual trigger

jobs:
  # TODO: Re-enable GHCR cleanup with GitHub API or gh CLI
  # Current issue: snok/container-retention-policy@v2 returns 400 Bad Request
  # Cleanup is handled by VPS pre-deploy script for now

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: []

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./archibald-web-app/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/h4tholdir/archibald-backend:latest
            ghcr.io/h4tholdir/archibald-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            GIT_COMMIT=${{ github.sha }}
        env:
          BUILDKIT_STEP_LOG_MAX_SIZE: 10485760
        continue-on-error: true
        id: backend_build_attempt1

      - name: Retry build and push backend image (if first attempt failed)
        if: steps.backend_build_attempt1.outcome == 'failure'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./archibald-web-app/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/h4tholdir/archibald-backend:latest
            ghcr.io/h4tholdir/archibald-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            GIT_COMMIT=${{ github.sha }}
        env:
          BUILDKIT_STEP_LOG_MAX_SIZE: 10485760

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./archibald-web-app/frontend
          file: ./archibald-web-app/frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/h4tholdir/archibald-frontend:latest
            ghcr.io/h4tholdir/archibald-frontend:${{ github.sha }}
          # FIX: Use commit-specific cache key to prevent stale cache reuse
          cache-from: |
            type=gha,scope=frontend-${{ github.sha }}
            type=gha,scope=frontend-main
          cache-to: type=gha,mode=max,scope=frontend-${{ github.sha }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
          # Add labels to track build metadata
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}
        env:
          BUILDKIT_STEP_LOG_MAX_SIZE: 10485760
        continue-on-error: true
        id: frontend_build_attempt1

      - name: Retry build and push frontend image (if first attempt failed)
        if: steps.frontend_build_attempt1.outcome == 'failure'
        uses: docker/build-push-action@v5
        with:
          context: ./archibald-web-app/frontend
          file: ./archibald-web-app/frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/h4tholdir/archibald-frontend:latest
            ghcr.io/h4tholdir/archibald-frontend:${{ github.sha }}
          # FIX: Use commit-specific cache key to prevent stale cache reuse
          cache-from: |
            type=gha,scope=frontend-${{ github.sha }}
            type=gha,scope=frontend-main
          cache-to: type=gha,mode=max,scope=frontend-${{ github.sha }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
          # Add labels to track build metadata
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}
        env:
          BUILDKIT_STEP_LOG_MAX_SIZE: 10485760

      - name: Pre-Deploy Disk Space Check & Cleanup
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            echo "ğŸ” Checking disk space before deployment..."
            DISK_USAGE=$(df -h / | awk 'NR==2 {print $5}' | sed 's/%//')
            AVAILABLE_GB=$(df -BG / | awk 'NR==2 {print $4}' | sed 's/G//')

            echo "ğŸ“Š Current disk usage: ${DISK_USAGE}%"
            echo "ğŸ“¦ Available space: ${AVAILABLE_GB}GB"

            # Fail if less than 20GB available
            if [ "$AVAILABLE_GB" -lt 20 ]; then
              echo "âŒ CRITICAL: Less than 20GB available (${AVAILABLE_GB}GB)"
              echo "ğŸ§¹ Running emergency cleanup..."

              # Emergency aggressive cleanup
              docker image prune -a -f
              docker volume prune -f
              docker container prune -f
              docker network prune -f
              docker builder prune -a -f

              # Re-check after emergency cleanup
              AVAILABLE_GB=$(df -BG / | awk 'NR==2 {print $4}' | sed 's/G//')
              if [ "$AVAILABLE_GB" -lt 20 ]; then
                echo "âŒ Still less than 20GB after cleanup (${AVAILABLE_GB}GB). Deploy aborted."
                exit 1
              fi
              echo "âœ… Cleanup successful. Now have ${AVAILABLE_GB}GB available"
            fi

            # Preventive cleanup before deploy (even if space is OK)
            echo "ğŸ§¹ Running preventive cleanup..."
            docker image prune -a -f --filter "until=24h" || true
            docker container prune -f || true
            docker volume prune -f || true

            # Show final disk state
            echo "ğŸ“Š Disk space after cleanup:"
            df -h / | grep -E "^/dev"
            docker system df

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e  # Exit on error

            echo "ğŸ“‚ Navigating to deployment directory..."
            cd /home/deploy/archibald-app || { echo "âŒ Failed to cd to /home/deploy/archibald-app"; exit 1; }

            echo "ğŸ“¥ Pulling latest code..."
            git pull origin master || { echo "âŒ Git pull failed"; exit 1; }

            echo "ğŸ” Logging in to GitHub Container Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin || { echo "âŒ Docker login failed"; exit 1; }

            echo "ğŸ“¦ Pulling new images from GHCR..."
            # FIX: Force pull without cache to ensure latest images
            docker compose -f docker-compose.yml -f docker-compose.prod.yml pull --no-cache backend frontend || { echo "âŒ Docker pull failed"; exit 1; }

            echo "ğŸ”„ Restarting services with graceful shutdown..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --no-deps --force-recreate backend frontend || { echo "âŒ Docker compose up failed"; exit 1; }

            echo "â³ Waiting for services to be healthy (30s)..."
            sleep 30

            echo "ğŸ”„ Restarting nginx to refresh upstream connections..."
            docker compose restart nginx-proxy || { echo "âŒ Nginx restart failed"; exit 1; }
            sleep 5

            echo "ğŸ¥ Verifying deployment health..."
            for i in {1..10}; do
              if curl -f -s https://formicanera.com/api/health > /dev/null; then
                echo "âœ… Health check passed!"
                break
              else
                echo "âš ï¸  Health check attempt $i/10 failed, retrying in 10s..."
                if [ $i -eq 10 ]; then
                  echo "âŒ Health check failed after 10 attempts"
                  exit 1
                fi
                sleep 10
              fi
            done

            echo "âœ… Deployment successful!"

            echo "ğŸ“Š Deployed commit: ${{ github.sha }}"
            echo "ğŸ“Š Frontend image labels:"
            docker inspect ghcr.io/h4tholdir/archibald-frontend:latest --format '{{json .Config.Labels}}' | grep revision || echo "No revision label"

            echo "ğŸ“Š Final disk space:"
            df -h / | grep -E "^/dev"
            docker system df

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment to production successful!"
            echo "ğŸ“Š Deployed commit: ${{ github.sha }}"
            echo "ğŸ“Š Frontend: ghcr.io/h4tholdir/archibald-frontend:${{ github.sha }}"
            echo "ğŸ“Š Backend: ghcr.io/h4tholdir/archibald-backend:${{ github.sha }}"
          else
            echo "âŒ Deployment to production failed!"
            exit 1
          fi
