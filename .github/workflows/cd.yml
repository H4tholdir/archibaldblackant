name: CD - Deploy to Production

on:
  push:
    branches: [master]
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    # Only run if CI passes
    needs: []

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./archibald-web-app/backend
          file: ./archibald-web-app/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/h4tholdir/archibald-backend:latest
            ghcr.io/h4tholdir/archibald-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./archibald-web-app/frontend
          file: ./archibald-web-app/frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/h4tholdir/archibald-frontend:latest
            ghcr.io/h4tholdir/archibald-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e  # Exit on error

            echo "üìÇ Navigating to deployment directory..."
            cd /home/deploy/archibald-app || { echo "‚ùå Failed to cd to /home/deploy/archibald-app"; exit 1; }

            echo "üì• Pulling latest code..."
            git pull origin master || { echo "‚ùå Git pull failed"; exit 1; }

            echo "üîê Logging in to GitHub Container Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin || { echo "‚ùå Docker login failed"; exit 1; }

            echo "üì¶ Pulling new images from GHCR..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml pull backend frontend || { echo "‚ùå Docker pull failed"; exit 1; }

            echo "üîÑ Restarting services with graceful shutdown..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --no-deps backend frontend || { echo "‚ùå Docker compose up failed"; exit 1; }

            echo "‚è≥ Waiting for services to be healthy (15s)..."
            sleep 15

            echo "üîÑ Restarting nginx to refresh upstream connections..."
            docker compose restart nginx-proxy || { echo "‚ùå Nginx restart failed"; exit 1; }
            sleep 5

            echo "üè• Verifying deployment health..."
            for i in {1..5}; do
              if curl -f -s https://formicanera.com/api/health > /dev/null; then
                echo "‚úÖ Health check passed!"
                break
              else
                echo "‚ö†Ô∏è  Health check attempt $i/5 failed, retrying in 5s..."
                if [ $i -eq 5 ]; then
                  echo "‚ùå Health check failed after 5 attempts"
                  exit 1
                fi
                sleep 5
              fi
            done

            echo "‚úÖ Deployment successful!"

            echo "üßπ Cleaning up old Docker images and cache..."
            docker image prune -af --filter "until=168h" || echo "‚ö†Ô∏è  Image cleanup had warnings (non-critical)"
            docker builder prune -af --filter "until=72h" || echo "‚ö†Ô∏è  Build cache cleanup had warnings (non-critical)"

            echo "üìä Disk space after cleanup:"
            df -h / | grep -E "^/dev"
            docker system df

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment to production successful!"
          else
            echo "‚ùå Deployment to production failed!"
            exit 1
          fi
