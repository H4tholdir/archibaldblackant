version: '3.8'

services:
  # Frontend (React PWA served by Nginx)
  frontend:
    build:
      context: ./archibald-web-app/frontend
      dockerfile: Dockerfile
    container_name: archibald-frontend
    restart: unless-stopped
    networks:
      - archibald-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Backend (Node.js + Puppeteer)
  backend:
    build:
      context: ./archibald-web-app/backend
      dockerfile: Dockerfile
    container_name: archibald-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./data:/app/data  # Persist SQLite databases
      - ./logs:/app/logs  # Persist logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - archibald-net
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  # Redis (Job queue for BullMQ)
  redis:
    image: redis:7-alpine
    container_name: archibald-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data  # Persist Redis AOF
    networks:
      - archibald-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Nginx Reverse Proxy with SSL
  nginx-proxy:
    image: nginx:alpine
    container_name: archibald-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL certificates
      - ./nginx/dhparam.pem:/etc/nginx/dhparam.pem:ro  # DH params for SSL
    depends_on:
      - frontend
      - backend
    networks:
      - archibald-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  redis-data:

networks:
  archibald-net:
    driver: bridge
