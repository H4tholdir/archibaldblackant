services:
  # PostgreSQL (Primary database)
  postgres:
    image: postgres:16-alpine
    container_name: archibald-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${PG_DATABASE:-archibald}
      - POSTGRES_USER=${PG_USER:-archibald}
      - POSTGRES_PASSWORD=${PG_PASSWORD:?PG_PASSWORD must be set}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - archibald-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U archibald -d archibald"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend (React PWA served by Nginx)
  frontend:
    build:
      context: ./archibald-web-app/frontend
      dockerfile: Dockerfile
    container_name: archibald-frontend
    restart: unless-stopped
    networks:
      - archibald-net

  # Backend (Node.js + Puppeteer)
  backend:
    build:
      context: .
      dockerfile: ./archibald-web-app/backend/Dockerfile
    container_name: archibald-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_DATABASE=${PG_DATABASE:-archibald}
      - PG_USER=${PG_USER:-archibald}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - archibald-net

  # Redis (Job queue for BullMQ)
  redis:
    image: redis:7-alpine
    container_name: archibald-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data  # Persist Redis AOF
    networks:
      - archibald-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Nginx Reverse Proxy with SSL
  nginx-proxy:
    image: nginx:alpine
    container_name: archibald-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL certificates
      - ./nginx/dhparam.pem:/etc/nginx/dhparam.pem:ro  # DH params for SSL
    depends_on:
      - frontend
      - backend
    networks:
      - archibald-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://frontend/"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Prometheus (Metrics collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: archibald-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - archibald-net
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Grafana (Metrics visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: archibald-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:?GRAFANA_ADMIN_PASSWORD must be set}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/etc/grafana/dashboards:ro
    networks:
      - archibald-net
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  pgdata:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  archibald-net:
    driver: bridge
